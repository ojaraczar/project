<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FO Inspection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-success text-white py-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-md navbar-dark">
              <div class="container">
                <a class="navbar-brand" href="../index.html">
                  <img src="../images/icon.jpg" alt="icon" />
                <span class="navbar-brand-text ml-2">Ufarm</span>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <h2> <a class="nav-link text-white" href="#">FarmerOne</a></h2> 
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <form action="/search" method="get" class="form-inline">
              <div class="input-group">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search" autocomplete="off" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary search-icon" type="submit"><i class="fas fa-search fa-lg"></i></button>
                </div>
              </div>
            </form>
          </div>
                    
          <div class="col-md-3 d-flex justify-content-end align-items-center">
            <!-- Notification -->
            <ul class="nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Welcome, FO</a> 
               </li>
            <!-- Account -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i>Account
              </a>
              <div class="dropdown-menu dropdown-menu-wider dropdown-menu-right" aria-labelledby="accountDropdown">
                <form class="px-3 py-2">
                  <div class="form-group">
                    <label for="userType">User Type</label>
                    <select class="form-control" id="userType">
                      <option value="customer">Customer</option>
                      <option value="urbanFarmer">Urban Farmer</option>
                      <option value="farmerOne">Farmer One</option>
                      <option value="agriculturalOfficer">Agricultural Officer</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="userID">User ID</label>
                    <input type="text" class="form-control" id="userID" placeholder="User ID">
                  </div>
                  <div class="form-group" id="passwordInput">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item btn btn-outline-primary btn-block text-center" href="../Login/login.html">Sign up</a>
              </div>
            </li>


          </ul>
    </div>
</div>
</div>
</header>
<!-- End of header section -->
<!--main page-->
<section id="main">
    <div class="container-fluid">
      <div class="row">
        <!-- Left Column -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4><i class="fas fa-cog"></i> Actions</h4>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item"><a href="FO_dashboard.html" class="text-dark">View Registered Farmers</a></li>
                <li class="list-group-item"><a href="FO_add_farmer.html" class="text-dark">Register Farmer</a></li>
                <li class="list-group-item"><a href="FO_view_booking.html" class="text-dark">View Orders and Bookings</a></li>
                <li class="list-group-item active"><a href="#" class="text-white">Inspect Produce</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Right Column -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4><i class="fas fa-search"></i> Inspect Produce</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="produceName">Produce Name:</label>
                      <input type="text" class="form-control" id="produceName" placeholder="Enter Produce Name" required>
                    </div>
                    <div class="form-group">
                      <label for="produceType">Produce Type:</label>
                      <select class="form-control" id="produceType" required>
                        <option value="">Select Produce Type</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Horticulture">Horticulture</option>
                        <option value="Horticulture">Poultry</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="produceQty">Produce Quantity:</label>
                      <input type="number" class="form-control" id="produceQty" placeholder="Enter Produce Quantity" min="1" required>
                    </div>
                    <div class="form-group">
                      <label for="produceDate">Produce Date:</label>
                      <input type="date" class="form-control" id="produceDate" required>
                    </div>
                    <div class="form-group">
                      <label for="produceLocation">Produce Location:</label>
                      <input type="text" class="form-control" id="produceLocation" placeholder="Enter Produce Location" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  





<!--end of main page-->


<!--popper-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="../js/bootstrap.min.js"></script>
<!--custom search script-->
<script src="../js/index.js"></script>

</body>
</html>
