            <div class="card-header bg-success text-white">
              <h4><i class="fas fa-user"></i> Update Profile</h4>
            </div>
            <div class="card-body">
              <form action="update.php" method="post">
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input type="text" class="form-control" id="first_name" name="first_name" value="John" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name:</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" value="Doe" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" value="johndoe@example.com" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" class="form-control" id="phone" name="phone" value="123-456-7890" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                </div>
                <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="8" required>
                </div>
                <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" class="form-control" id="current_password" name="current_password" minlength="8" required>
                </div>
                <div class="form-group">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
                </form>
