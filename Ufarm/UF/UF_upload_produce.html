<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Produce | Urban Farmer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white py-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-leaf"></i> Urban Farmer</h1>
        </div>
        <div class="col-md-6">
          <h5 class="float-right mt-3">Welcome, Urban Farmer</h5>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Section -->
  <section id="main">
    <div class="container-fluid">
      <div class="row">
        <!-- Left Column -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4><i class="fas fa-cog"></i> Actions</h4>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item active"><a href="UF_upload_produce.html" class="text-dark">Upload Produce</a></li>
                <li class="list-group-item "><a href="UF_view_orders.html" class="text-dark">View Orders</a></li>
                <li class="list-group-item "><a href="UF_update_profile.html" class="text-dark">Update Profile</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4><i class="fas fa-upload"></i> Upload Produce</h4>
            </div>
            <div class="card-body">
              <form action="#" method="post">
                <div class="form-group">
                  <label for="name">Name of Produce:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="ward">Ward Name:</label>
                  <input type="text" class="form-control" id="ward" name="ward" required>
                </div>
                <div class="form-group">
                  <label for="date">Date:</label>
                  <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                  <label for="price">Unit Price in Ugx:</label>
                  <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity:</label>
                  <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="payment">Mode of Payment:</label>
                    <select class="form-control" id="payment" name="payment" required>
                    <option value="" disabled selected>Select Mode of Payment</option>
                    <option value="cash">Cash</option>
                    <option value="mobile_money">Mobile Money</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="directions">Directions:</label>
                    <textarea class="form-control" id="directions" name="directions" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                    <label for="delivery">Mode of Delivery:</label>
                    <select class="form-control" id="delivery" name="delivery" required>
                    <option value="" disabled selected>Select Mode of Delivery</option>
                    <option value="pick_up">Pick Up</option>
                    <option value="home_delivery">Home Delivery</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="type">Produce Type:</label>
                    <select class="form-control" id="type" name="type" required>
                    <option value="" disabled selected>Select Produce Type</option>
                    <option value="organic">Organic</option>
                    <option value="none_organic">None Organic</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-success">Upload Produce</button>
                    </div>
                    </form>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    
                      </section>
                      <!-- End Upload Produce Section -->
                      <!-- jQuery -->
                      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                      <!-- Bootstrap JavaScript -->
                      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
                    </body>
                    </html>
