<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header 2</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-success text-white py-2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-md navbar-dark">
              <div class="container">
                <a class="navbar-brand" href="../index.html">
                  <img src="../images/icon.jpg" alt="icon" />
                  <span class="navbar-brand-text ml-2">Ufarm</span>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="">Product</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#">About Us</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <form action="/search" method="get" class="form-inline">
              <div class="input-group">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search" autocomplete="off" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary search-icon" type="submit"><i class="fas fa-search fa-lg"></i></button>
                </div>
              </div>
            </form>
          </div>
                    
          <div class="col-md-3 d-flex justify-content-end align-items-center">
            <!-- Notification -->
            <ul class="nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="notificationDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-bell fa-lg"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="notificationDropdown">
                    <a class="dropdown-item" href="#">Notification 1</a>
                    <a class="dropdown-item" href="#">Notification 2</a>
                    <a class="dropdown-item" href="#">Notification 3</a>
                </div>
            </li>
           <!-- Account -->
           

            <!-- Cart -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-shopping-cart"></i>Cart
                </a>
            </li>
        </ul>
    </div>
</div>
</div>
</header>
<!-- End of header section -->


<!--main page-->
<!--end of main page-->
<!--popper-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- jQuery -->
<script src="../js/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="../js/bootstrap.min.js"></script>
<!--custom search script-->
<script>
  const searchIcon = document.querySelector('.search-icon');
  const form = document.querySelector('form');
  
  searchIcon.addEventListener('click', (event) => {
    event.preventDefault();
    form.submit();
  });
</script>

</body>
</html>
